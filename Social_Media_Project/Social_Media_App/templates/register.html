{% extends 'navbar.html' %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <title>Hello, world!</title>
    <style>
      
     
    
   #form2Example3c{
    margin-right: 300px;
   }
   #text-box{
    width: 150px;
    margin-left: 10px;
   }
   #text-box2{
    width: 310px;
    margin-left: 10px;
   }
  
   .gradient-custom-3 {
background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
}
.gradient-custom-4 {
background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
}
#register{
  margin-left: 40px;
}
    </style>
  </head>

<body>
    <section style="background-color: #20B2AA;">
        <div class="container" style="height: 800px; margin-top: 50px;">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                    
                      <form class="mx-1 mx-md-4" method="post">
                        {% csrf_token %}
                        {{form.as_p}}
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="text-box" placeholder="First Name" name="first_name" class="form-control" />
                          </div>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="text-box" placeholder="Last Name" name="last_name" class="form-control" />
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="text-box2" placeholder="Username" name="username" class="form-control" />
                            </div>
                          </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="text-box2" placeholder="Your Email" name="email" class="form-control" />
                          </div>
                        </div>
                             
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="text-box2" placeholder="Password" name="password1" class="form-control" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                            required/>
                            
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="text-box2" placeholder="Confirm Password" name="password2" class="form-control"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                            required/>
                            
                          </div>
                        </div>
                             
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"id="register"> Register </button></br></br>
                          {% comment %} <button type="button"
                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button> {% endcomment %}
                        </div>
        
                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}" 
                          class="link-info"><u>Login here</u></a></p>
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://images.squarespace-cdn.com/content/v1/5ad9f887f407b4e687339136/1591449050702-DZ9BKN6PKOL94SO4M0YH/Fig%252B1.jpg"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


</body>
</html>
{% endblock content %}
